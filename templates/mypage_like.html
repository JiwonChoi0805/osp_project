 {% extends "index.html" %}
 {% block section %}
<style>

    #main-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #efefef;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding a slight shadow */
    }
    
    #seller-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    #content-container{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    select {
        margin-bottom: 10px;
    }

    table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
    }

</style>

<div id="main-container">
    <div id="seller-info">
        <p>
            {{session['id']}}님의 Like !
        </p>
    </div>
    <hr>
    {% if total > 0 %}
    <p>좋아요 리스트 -- 현재까지 {{total}}개 등록됨</p>
    <div id="content-container">
        <table>
        {% for row in datas|batch(3) %}
        <tr>
            {% for key, value in row %}
            <td>
                <div onclick="location.href='/view_detail/{{key}}/';" style="cursor:pointer;">
                    <p>상품이름: {{key}}</p>
                    <img src="/static/images/{{value.img_path}}" width=200 height=200>
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    </div>
    {% else %}
    <p>좋아요한 아이템이 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
