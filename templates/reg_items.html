    *{
        font-family:'Pretendard';
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100vw;
    }
    
    .wrapper{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 30%;
        height: 500px;
    }
    
    input{
        border: none;
        height: 25px;
        margin-bottom: 20px;
    }
    
    .line{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;

<form action="/submit_item_post" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="wrapper">
        <div class="line">
            <label for="name">상품명 </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="line">
            <label for="seller">판매자명 </label>
            <input type="text" name="seller" id="seller" required>
        </div>
        <div class="line">
            <label for="addr">주소 </label>
            <input type="text" name="addr" id="addr" required>
        </div>
        <div class="line">
            <label for="tel">E-mail </label>
            <input type="text" name="email" id="email" required>
        </div>
            <div class="line" style="display: flex; flex-direction: row;" >
            <label for="category">카테고리 </label>
            <select id="category" name="category">
                <option value="Clothes" selected> 의류 </option>
                <option value="Beauty"> 뷰티 </option>
                <option value="Books"> 도서 </option>
                <option value="Furniture"> 가구 </option>
                <option value="Electronics"> 가전제품 </option>
                <option value="ETC"> ETC </option>
            </select>
            </div>
            <div class="line" style="display: flex; flex-direction: row;">
                <label for="card">신용카드 거래 (Y/N): </label>
                <select id="card" name="card">
                    <option value="Y" selected>Yes</option>
                    <option value="N">No</option>
                </select>
            </div>
            <div class="line" style="display: flex; flex-direction: row;">
                <label for="status">품질 </label>
                <select id="status" name="status">
                    <option value="new" selected>미사용</option>
                    <option value="lnew">1~3회 사용</option>
                    <option value="used">사용감 있음</option>
                </select>
            </div>
            <div class="line">
                <label for="phone">전화번호 </label>
                <input type="text" name="phone" id="phone">
            </div>
        
            <div class="line">
                <label for="img">대표 이미지 업로드 </label>
                <input type="file" name="file">
            </div>
            <input type="submit" value="Submit!">
        </div>
        </div>
</form>
